<body>
    <header class="bg-dark py-3">
        <div class="container d-flex align-items-center">
            <h1 class="text-white">C.R Vasco da Gama</h1>
            <img class="ml-auto" src="../imgs/emblema_Vasco.png" alt="Logo Vasco" style="height: 80px; width: 80px;">
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Início</a>

                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section>
        <div class="container sobreDivSection">
            <div>
                <h2 id="titleFaleConosco">Fale Conosco</h2>
            </div>
            <hr id="line">
            <form name="frmfaleconosco" method="get" action="#">
                <fieldset class="faleconosco">
                    <legend>Dados pessoais:</legend>
                    <label for="nome">Nome: </label>
                    <input type="text" name="txtnome" id="nome" class="form-control">
                    <label for="fone">Telefone: </label>
                    <input type="text" name="txtfone" id="fone" class="form-control">
                    <label for="email">E-mail: </label>
                    <input type="email" name="txtemail" id="email" class="form-control">
                </fieldset>
                <fieldset class="faleconosco">
                    <legend>Motivo do contato:</legend>
                    <label for="for">Motivo: </label>
                    <select name="selmotivo" id="motivo" class="form-control">
                        <option value="">Escolha</option>
                        <option value="RE">Reclamação</option>
                        <option value="SU">Sugestão</option>
                    </select>
                    <label for="comentario">Comentário: </label>
                    <textarea name="txtcomentario" id="comentario" class="form-control"></textarea>
                    <button type="reset" class="btn btn-secondary mt-5">Limpar</button><button type="submit" class="btn btn-primary mt-5 ml-3">Enviar</button>
                </fieldset>
            </form>
        </div>
    </section>
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
